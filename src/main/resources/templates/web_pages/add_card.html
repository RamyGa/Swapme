    <div class="container">

        <form style="padding-top: 23rem;" class="form-horizontal" role="form" method="POST" th:action="@{/add_card}" th:object="${item2}" th:if="!${success}">

            <!--Gift card info label starts here ------------------------------------------------------------------------------------->
            <div class="container2">
                <div class="row">

                    <div class="col-md-3"></div>

                        <h2 >Gift card info</h2>
                        <hr>
                    </div>
                </div>

                <div class="row" th:if="${validationErrors}">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
            <span class="text-danger align-middle">
                <ul th:each="error : ${validationErrors}">
                    <li th:text="${error.getDefaultMessage()}"></li>
                </ul>
            </span>
                    </div>
                </div>


                <!---------------------Card name / chosen card -------------------------------------------------------------------------->
                <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label  for="card_name_input">Card name</label>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div  class="input-group-addon2" style="width: 2.6rem; padding-top: 3px"><i class="fas fa-credit-card"></i>
                                </div>
                                <label style="margin-bottom: 0; padding-left: 4px; font-size: 20px"  id="card_name" for="card_name" >Please choose a card</label>
                               <input
                                     autocomplete="off"
                                     style="display: none"
                                     name="card_name_input"
                                     th:field="*{name}"
                                     id="card_name_input" required autofocus>
                            </div>
                        </div>
                    </div>
                </div>
                <!---------------------Card name / chosen card end-------------------------------------------------------------------------->

                <!---------------------Card number / pin ----------------------------------------------------------------------------------->
                <div class="row">
                    <!--------------------Card number label-------------------------------------------->
                    <div class="col-md-3 field-label-responsive">
                        <label for="card_number">Card number</label>
                    </div>
                    <!--------------------Card number field-------------------------------------------->
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon2" style="width: 2.6rem ;padding-top: 3px"><i class="fas fa-hashtag"></i>
                                </div>
                                <input
                                        autocomplete="off"
                                        style='width:15em'
                                        name="card-number"
                                        class="form-control"
                                        id="card_number"
                                        type="text"
                                        th:field="*{cardNumber}"
                                        maxlength="16"
                                        pattern="\d{16}"
                                        step="1"
                                        onkeypress="return event.charCode >= 48 && event.charCode <= 57"

                                        placeholder="xxxx xxxx xxxx xxxx" required >


                                <!--------------------Pin label-------------------------------------------->
                                <div class="field-label-responsive" style="padding-left: 20px; padding-right: 10px;">
                                    <label style="margin-bottom: 0" for="card_number">Pin</label>
                                </div>
                                <!--------------------Pin field-------------------------------------------->
                                <div class="input-group-addon2" style=" padding-top: 7px; padding-right: 8px;"><i
                                        style="width: 0.8rem;" class="fas fa-hashtag"></i></div>
                                <input
                                        class="form-control"

                                        autocomplete="off"
                                        th:field="*{pin}"
                                        name="pin-code"
                                        maxlength="4"


                                        step="1"

                                         type = "text"  pattern="[0-9]{3,4}" title="3 or 4 digits"
                                        placeholder=" • • • •" required >
                            </div>
                        </div>
                    </div>
                </div>
                <!---------------------Card number / pin end ----------------------------------------------------------------------------------->

                <!---------------------Card Balance--------------------------------------------------------------------------------------------->
                <div class="row">
                    <!--------------------Card balance label-------------------------------------------->
                    <div class="col-md-3 field-label-responsive">
                        <label for="card-balance">Card balance</label>
                    </div>

                    <!--------------------Card balance field-------------------------------------------->
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon2" style="width: 2.6rem;padding-top: 3px"><i class="fas fa-dollar-sign"></i>
                                </div>
                                <input
                                        autocomplete="off"
                                        style=" margin-right: 17rem; "
                                        type="number"
                                        th:min="5" step="any"
                                        name="card-balance"
                                        class="form-control"
                                        id="card-balance"
                                        th:field="*{cardBalance}"
                                        onkeypress="return event.charCode >= 48 && event.charCode <= 57" title="only whole numbers"
                                        placeholder="card balance $" required >


                            </div>
                        </div>
                    </div>
                </div>
                <!---------------------Card Balance end--------------------------------------------------------------------------------------------->


                <!---------------------- Card expiration ----------------------------------------------------------------------------------------->
                <div class="row">
                    <!---------------------- Card expiration Month ------------------------------------------------->

                                </div>
                                <input
                                        autocomplete="off"
                                        id="checkbox"
                                        type='text'
                                        class="form-control"
                                        onkeydown="return false"
                                        th:field="*{fullExpDate}"
                                        placeholder="MM/YYYY " required
                                />
                                <div class="input-group-addon" >
                                 <div class="glyphicon glyphicon-calendar">
                              </div>
                             </div>
                            </div>
                        </div>
                    </div>

                                <div>
                                    <label style="padding-left: 30px; margin-top: 10px;margin-bottom: 0" class="field-label-responsive" for="card_number">Does not expire</label>
                                </div>

                                <div  style="padding-top: 10px; padding-left: 40px"  >
                                    <input   class="form-check-input " type="checkbox" id="myCheck" name="no_experation" onclick="myFunction()" >
                                </div>

                                <label style="font-size: 12px; padding-left: 348px; ">* Cards that expire this month cannot be added </label>
                </div>



                <!---------------------------------------------- Card expiration end -------------------------------------------------------------->

                        <i class="fas fa-chevron-right"></i>
                        Next choose the card you want
                    </button>
                </div>

    <script type="text/javascript">
        $('body').on('click', 'span', function () {
            $('span.active2').removeClass('active2');
            $(this).addClass('active2');
        });

        let span2 = document.getElementsByClassName("close2")[0];
        // Get the modal
        let deleteCardPopup = document.getElementById("deleteCardPopup");

        // Get the modal

        let ok = document.getElementById("ok");

        // let delete_button_in_popup = document.getElementById("delete");

        ok.onclick = function (){
            deleteCardPopup.style.display = "none";
        }
        span2.onclick = function() {
            deleteCardPopup.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target === deleteCardPopup) {
                deleteCardPopup.style.display = "none";
            }
        }
       let submitButton = document.getElementById("submitButton");
       let card_name = document.getElementById("card_name");
       submitButton.onclick = function (){

           if(card_name.innerHTML === "Please choose a card"){
               deleteCardPopup.style.display  = "block";
           }
       }



        $(document).ready(function(){
            $('input:checkbox').prop('checked', false);
        });

        function myFunction() {
            let checkBox = document.getElementById("myCheck");
            document.getElementById("checkbox").value = "";
            document.getElementById("checkbox").disabled = checkBox.checked === true;

        }

            $(function () {
                let date = new Date();
                date.setDate(date.getDate()+30)

                $('#datetimepicker10').datetimepicker({
                    format: 'MM-YYYY',
                    viewMode: 'months',
                    minDate:date

                });

            });



            function check(e, value) {
                let unicode = e.charCode ? e.charCode : e.keyCode;
                if (value.indexOf(".") != -1) if (unicode == 46) return false;
                if (unicode != 8) if ((unicode < 48 || unicode > 57) && unicode != 46) return false;
            }

            function checkLength() {
                var fieldLength = document.getElementById('txtF').value.length;
                //Suppose u want 4 number of character
                if (fieldLength <= 4) {
                    return true;
                } else {
                    let str = document.getElementById('txtF').value;
                    str = str.substring(0, str.length - 1);
                    document.getElementById('txtF').value = str;
                }
            }




    </script>
